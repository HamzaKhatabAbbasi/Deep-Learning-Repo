<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Registration Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    

    <style>
        /* Body styling for background image */
        body {
            background-image: url('/static/images/background.jpg'); /* Replace with actual path to your background image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 1200px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }

        /* Top-left corner logo */
        .top-logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .top-logo img {
            width: 150px; /* Adjust as needed */
        }

        /* Left section (Text) */
        .left-section {
            color: white;
            max-width: 50%;
            padding-right: 40px; /* Add some padding for better spacing */
        }

        .left-section h1 {
            font-size: 48px;
            margin-top: 20px;
        }

        .left-section p {
            font-size: 18px;
            line-height: 1.6;
        }

        /* Right section (Registration panel) */
        .registration-panel {
            background-color: rgba(255, 255, 255, 0.95); /* Transparent white background */
            padding: 30px 25px; /* Reduced padding to lower height */
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 380px; /* Adjusted width */

            /* Center the content inside the login panel */
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center horizontally */
        }

        .registration-panel img {
            width: 80px; /* Reduced image size */
            margin-bottom: 20px;
        }

        /* Styling for form fields */
        .form-group label {
            font-weight: normal;
            margin-bottom: 6px; /* Reduce label spacing */
        }

        .form-group input {
            height: 35px; /* Reduced input height */
            font-size: 15px;
            padding: 6px 10px;
            margin-bottom: 12px; /* Reduced spacing between inputs */
        }

        /* Side-by-side fields for first name and last name */
        .form-row {
            display: flex;
            gap: 10px; /* Adjust gap between fields */
        }

        .form-row .form-group {
            flex: 1; /* Make both fields equal width */
        }

        .signup-btn {
            background-color: #b9c2cc;
            border: none;
            height: 50px; /* Slightly reduced height */
            font-size: 18px;
            margin-top: 15px; /* Add spacing above button */
        }

        .signup-btn:hover {
            background-color: #63676b;
        }

        .back-to-login-text {
            text-align: center;
            margin-top: 15px;
        }

        .back-to-login-text a {
            color: #007bff;
            text-decoration: none;
        }

        .back-to-login-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Top-left corner logo -->
    <div class="top-logo">
        <img src="/static/images/logo.png" alt="Company Logo"> <!-- Replace with your logo -->
    </div> 
    <div class="container">
        <!-- Left Section: Text -->
        <div class="left-section">
            <h1>Join Our Platform</h1>
            <p>Sign up today to get access to the best fraud detection system available, securing your finances with ease.</p>
        </div>

        <!-- Right Section: Registration Panel -->
        <div class="registration-panel">
            <img src="/static/images/panel-logo.png" alt="Registration Logo"> <!-- Replace with your registration panel logo -->
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group mb-2">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">
                    </div>
                    <div class="form-group mb-2">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
                    </div>
                </div>
                <div class="mb-2">
                    <label for="userId" class="form-label">User  ID</label>
                    <input type="text" class="form-control" id="userId" name="userId" placeholder="Choose your User ID">
                </div>
                <div class="mb-2">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="mb-2">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                </div>
                <div class="mb-2">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
                </div>
                <button type="submit" class="btn signup-btn w-100">Sign Up</button>
                <div class="back-to-login-text">
                    <p>Already have an account? <a href="{% url 'login' %}">Back to login</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
